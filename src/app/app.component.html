<!--The content below is only a placeholder and can be replaced.-->
<div style="container">
  <div class="jumbotron">
    <h1>
      Welcome to {{ title }}!
    </h1>
    <h4>{{month}}/{{day}}/{{year}}</h4>
  </div>


  <div class="card" style="width: 300px; height: auto;" *ngFor="let currentKeg of kegs">
    <h2>{{currentKeg.brand}}: {{currentKeg.name}}<button  class="btn btn-success"  (click)="pourDrink(currentKeg)">Pour!</button></h2>
    <p>Alcohol% {{currentKeg.alcoholContent}}</p>
    <p>beers/pints available: <strong>{{currentKeg.capacity}}</strong></p>
    <p>price:  <strong>${{currentKeg.price}}</strong></p>




    <router-outlet></router-outlet>
  </div>
</div>
